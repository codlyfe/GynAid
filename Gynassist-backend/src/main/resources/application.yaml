spring:
  profiles:
    active: dev  # Default to development profile

app:
  jwt:
    secret: rrFe439oNlu3qVzy2usa7xpx9/9dYB83tnofz2JpOJU=
    expiration: 86400000  # 24 hours in milliseconds

---
# Development profile with H2 database
spring:
  config:
    activate:
      on-profile: dev
app:
  moh:
    api-url: http://localhost:9999/mock-moh/validate  # dev-safe placeholder
    api-key: dev-placeholder-key
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never  # Disable schema.sql for H2 to avoid PostGIS-specific statements

---
# Production profile with PostgreSQL
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/registration
    username: postgres
    password: "0000"
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Server configuration
server:
  port: 8080

# Logging
logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate: INFO
    com.gynassist.backend: DEBUG
