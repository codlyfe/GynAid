version: '3.8'

services:
  GynAid-db:
    image: postgres:15-alpine
    container_name: GynAid-db-prod
    environment:
      POSTGRES_DB: GynAid_prod
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - GynAid_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - GynAid-network

  GynAid-backend:
    build:
      context: ./GynAid-backend
      dockerfile: Dockerfile
    container_name: GynAid-backend-prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://GynAid-db:5432/GynAid_prod
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      MOH_API_URL: ${MOH_API_URL}
      MOH_API_KEY: ${MOH_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      - GynAid-db
    restart: unless-stopped
    networks:
      - GynAid-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  GynAid-frontend:
    build:
      context: ./GynAid-frontend
      dockerfile: Dockerfile
    container_name: GynAid-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - GynAid-backend
    restart: unless-stopped
    networks:
      - GynAid-network

volumes:
  GynAid_db_data:

networks:
  GynAid-network:
    driver: bridge
