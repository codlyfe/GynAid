version: '3.8'

services:
  GynaId-db:
    image: postgres:15-alpine
    container_name: GynaId-db-prod
    environment:
      POSTGRES_DB: GynaId_prod
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - GynaId_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - GynaId-network

  GynaId-backend:
    build:
      context: ./GynaId-backend
      dockerfile: Dockerfile
    container_name: GynaId-backend-prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://GynaId-db:5432/GynaId_prod
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      MOH_API_URL: ${MOH_API_URL}
      MOH_API_KEY: ${MOH_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      - GynaId-db
    restart: unless-stopped
    networks:
      - GynaId-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  GynaId-frontend:
    build:
      context: ./GynaId-frontend
      dockerfile: Dockerfile
    container_name: GynaId-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - GynaId-backend
    restart: unless-stopped
    networks:
      - GynaId-network

volumes:
  GynaId_db_data:

networks:
  GynaId-network:
    driver: bridge
