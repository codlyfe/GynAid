---
# Production profile with PostgreSQL
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/registration
    username: postgres
    password: "0000"
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # Disabled in production
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: "*"

app:
  email:
    from-name: "GynAid"
    from-address: "noreply@gyna-id.com"
  sms:
    twilio:
      account-sid: ${TWILIO_ACCOUNT_SID}
      auth-token: ${TWILIO_AUTH_TOKEN}
      phone-number: ${TWILIO_PHONE_NUMBER}
  mfa:
    issuer: "GynAid Production"
    qr-code-url: "https://api.qrserver.com/v1/create-qr-code"
  stripe:
    secret-key: ${STRIPE_SECRET_KEY}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET}
  mobile-money:
    mtn:
      client-id: ${MTN_CLIENT_ID}
      client-secret: ${MTN_CLIENT_SECRET}
      base-url: https://api.mtn.com
    airtel:
      client-id: ${AIRTEL_CLIENT_ID}
      client-secret: ${AIRTEL_CLIENT_SECRET}
      base-url: https://api.airtel.africa
  security:
    rate-limiting:
      enabled: true
      requests-per-minute: 60  # Conservative limits for production
      burst-capacity: 100
    jwt:
      blacklist-enabled: true

# Server configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
    
# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
        
# Logging configuration
logging:
  level:
    com.gynaid: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: WARN
    org.hibernate.engine.jdbc.batch.internal.BatchingBatch: DEBUG
    org.hibernate.engine.jdbc.batch.internal.AbstractBatchImpl: DEBUG
    org.hibernate.sql.update.OrderedUpdate: DEBUG
    org.hibernate.sql.insert.OrderedInsert: DEBUG
    com.gynaid.backend: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/gyna-id.log
    max-size: 100MB
    max-history: 30

