spring:
  profiles:
    active: dev  # Default to development profile
  # Default datasource configuration from application.properties
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 60000
  # Default H2 console configuration from application.properties
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  # Default JPA configuration from application.properties
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
        generate_statistics: true
        cache:
          use_second_level_cache: false
          use_query_cache: false
  # Flyway configuration from application.properties
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  redis:
    host: localhost
    port: 6379
    password:
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  mail:
    host: localhost
    port: 1025
    username:
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

app:
  # JWT Configuration
  jwt:
    secret: rrFe439oNlu3qVzy2usa7xpx9/9dYB83tnofz2JpOJU=
    expiration: 86400000  # 24 hours in milliseconds
    refresh-expiration: 604800000  # 7 days in milliseconds
    
  # Email Verification Configuration
  verification:
    email:
      expiry-minutes: 30
      max-attempts: 3
      resend-delay-minutes: 5
    sms:
      expiry-minutes: 10
      max-attempts: 5
      resend-delay-minutes: 10
      
  # Security Configuration
  security:
    rate-limiting:
      enabled: true
      requests-per-minute: 100
      burst-capacity: 200
      
  # CORS Configuration from application.properties
  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
      
  # Transaction Management from application.properties
  transaction:
    connection:
      pool_size: 20
      autocommit: false
    coordinator_class: jdbc
    statement_cache_size: 50
      
  # Feature Flags Configuration
  feature-flags:
    poll-interval: 60
    cache-timeout: 300
    
  # Payment Configuration
  payment:
    expiry-hours: 24
    idempotency-timeout-hours: 24
    
  # MOH Integration Configuration
  moh:
    api-url: http://localhost:9999/mock-moh/validate
    api-key: dev-placeholder-key

---
# Development profile with H2 database
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never  # Disable schema.sql for H2 to avoid PostGIS-specific statements

app:
  # Development-specific email settings
  email:
    from-name: "GynAid Dev"
    from-address: "dev@gyna-id.com"
    
  # SMS Configuration for Development
  sms:
    twilio:
      account-sid: ${TWILIO_ACCOUNT_SID:dev_account_sid}
      auth-token: ${TWILIO_AUTH_TOKEN:dev_auth_token}
      phone-number: ${TWILIO_PHONE_NUMBER:+1234567890}
      
  # MFA Configuration
  mfa:
    issuer: "GynAid Dev"
    qr-code-url: "https://api.qrserver.com/v1/create-qr-code"
    
  # Stripe Configuration
  stripe:
    secret-key: ${STRIPE_SECRET_KEY:sk_test_dev_key}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_dev_secret}
    
  # Mobile Money Configuration
  mobile-money:
    mtn:
      client-id: ${MTN_CLIENT_ID:dev_mtn_client}
      client-secret: ${MTN_CLIENT_SECRET:dev_mtn_secret}
      base-url: https://sandbox.mtn.com
    airtel:
      client-id: ${AIRTEL_CLIENT_ID:dev_airtel_client}
      client-secret: ${AIRTEL_CLIENT_SECRET:dev_airtel_secret}
      base-url: https://sandbox.airtel.africa
      
  # Security Settings
